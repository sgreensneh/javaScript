    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="./guessGame.css">
    </head>
    <body>
      
      <div class="mainContainer">
         <div class="firstChild">
            <h2>
              Guessing Game
            </h2>
          </div>

          <div class="secondChild">
            <input type="text" class="userInput">
            <button class="guessGame" onclick="generateRandomNumber()">Guess</button>
          </div>

          <div class="thirdChild">
            <p class="click">
              Click on play to start a new game
            </p>
          <div class="fourthChild">

            <button class="playButton" onclick="playButton()">
              Play Game
            </button>

            <button class="endButton" onclick="endButton()">
              End Game
            </button>

          </div>
        
      </div>

      

      <script src="./guessGame.js"></script>
    </body>
    </html>
